<!DOCTYPE html>
<html lang="jan">
 <head>
  <meta charset="utf-8">
  <title>リアルタイムフィルター</title>
  <link rel="stylesheet" href="potepan5.css">
 </head>
 <body>
  <div id="realtime-search">
    <div class="search-box">
     <input type="text" id="search-text" placeholder="食べたいスイーツを入力してね">
    </div>
    <ul class="target-box clear-fix">
        <li class="target-list">
            <img src="https://thumb.photo-ac.com/08/0889799104f9ae706ed5cad3cab69313_t.jpeg" alt="マカロン" width="170px" height="150px">
            <p>＜マカロン＞</p>
            <p>まかろん macaron</p>
        </li>
        <li class="target-list">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsn7R_ue7roOHF3PdaU3rwgnOT44imq6QwsQ&usqp=CAU" alt="ケーキ" width="170px" height="150px">
            <p>＜ケーキ＞</p>
            <p>けーき cake</p>
        </li>
        <li class="target-list">
            <img src="https://free-materials.com/adm/wp-content/uploads/2018/07/adpDSC_9366.jpg" alt="パフェ" width="170px" height="150px">
            <p>＜パフェ＞</p>
            <p>ぱふぇ parfait</p>
        </li>
        <li class="target-list">
            <img src="https://publicdomainq.net/images/201901/17s/publicdomainq-0030490xgn.jpg" alt="チョコレート" width="170px" height="150px">
            <p>＜チョコレート＞</p>
            <p>ちょこれーと chocolate</p>
        </li>
         
          
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

  <script src="potepan5.js"></script>
 
 </body>
</html>
